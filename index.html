<!DOCTYPE html>
<html id="gradient">
<head>
	<title>Gradient Background</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<br>
	<h1>Background Generator</h1>
	<input class="color1" type="color" name="color1" value="#00bfff">
	<input class="color2" type="color" name="color2" value="#ff004c">
	<br><br>
	<form>
		<label for="direction"><strong>Direction:</strong></label>
	  	<select name="direction" id="direction">
		    <option value="to right">to right</option>
		    <option value="to left">to left</option>
		    <option value="to top">to top</option>
		    <option value="to bottom">to bottom</option>
		    <option value="to bottom right">to bottom right</option>
		    <option value="to bottom left">to bottom left</option>
		    <option value="to top right">to top right</option>
		    <option value="to top left">to top left</option>
	  	</select>
	</form>
	<br><br><br>
	<h2>Current CSS Background</h2>
	<h3>linear-gradient(to right, rgb(0, 191, 255), rgb(255, 0, 76));</h3>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
